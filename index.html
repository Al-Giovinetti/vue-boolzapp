<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <div id="bg-top"></div>
        <div id="bg-bottom"></div>
        <main class="flex">
            <section id="section-contacts">
                <div class="flex">
                    <div class="flex" id="my-div">
                        <div class="avatar-box">
                            <img src="img/avatar_io.jpg" alt="my avatar">
                        </div>
                        <span>Sofia</span>
                    </div>
                    <div class="flex">
                        <i>ciao</i>
                        <i>ciao</i>
                        <i>ciao</i>
                    </div>
                </div>

                <div class="flex">
                    <div class="avatar-box">
                        <i>dai Ã¨</i>
                    </div>
                    <div>
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#" class="d-block">Attiva notifiche desktop</a>
                    </div>
                </div>

                <div class="flex input-contacts">
                    <div class="flex">
                        <i>lente</i>
                    </div>
                    <input type="text" name="search-contact" id="search-contact" placeholder="cerca o inizia una nuova chat">
                </div>
                
                <div class="contacts flex" v-for="(contact,index) in contacts">
                    <div class="avatar-box">
                        <img :src="contacts[index].avatar" alt="contact avatar">
                    </div>
                    <div class="contact-box" @click="changeActiveIndex(index)">
                        <span>{{ contacts[index].name }}</span>
                        <!-- <p>{{ contacts[index].messages[" goToLastMessage()"].message}}</p> -->
                    </div>   
                </div>

            </section>
            <section id="section-chat">
                <div class="flex">
                    <div class="flex" id="my-div">
                        <div class="avatar-box">
                            <img :src="contacts[activeIndex].avatar" alt="my avatar">
                        </div> 
                        <span>{{ contacts[activeIndex].name }}</span>
                    </div>
                    <div class="flex">
                        <i>ciao</i>
                        <i>ciao</i>
                        <i>ciao</i>
                    </div>
                </div>

                <div class="chat-zone">

                </div>

                <div class="input-chat flex">
                    <i>ciao</i>
                    <input type="text" name="write-text" id="write-text" placeholder="scrivi un messaggio">
                    <i>ciao</i>
                </div>

            </section>

        </main>
        
    </div>

    <script src="js/myscript.js"></script>
    
</body>
</html>
